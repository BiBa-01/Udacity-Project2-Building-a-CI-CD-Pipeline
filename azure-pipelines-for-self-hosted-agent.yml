# Python to Azure Web App    
trigger:
- main

# Agent pool name
pool: MyAgentPool

variables:
  # Name of service connection 
  azureServiceConnectionId: 'myserviceconnection'
  # Name of Web App name
  webAppName: 'MyWebAPPBB'
  # Environment name
  environmentName: 'Udacity-Project2-Building-a-CI-CD-Pipeline'

  # Project root folder. Point to the folder containing manage.py file.
  projectRoot: $(System.DefaultWorkingDirectory)

stages:
- stage: Build
  displayName: Build stage
  jobs:
  - job: BuildJob
    pool: MyAgentPool
    steps:    
    - script: |
        python3.7 -m pip install --upgrade pip
        python3.7 -m pip install setup
        python3.7 -m pip install -r requirements.txt
      workingDirectory: $(projectRoot)
      displayName: 'myStep 1'

    - script: |
        python -m venv antenv
        source antenv/bin/activate
        export PATH=$HOME/.local/bin:$PATH
        make install
      workingDirectory: $(projectRoot)
      displayName: 'myStep 2'

    - script: |
        export PATH=$HOME/.local/bin:$PATH
        make install
        make lint
      workingDirectory: $(projectRoot)
      displayName:  'myStep 3 - Run lint tests'

    - task: ArchiveFiles@2
      displayName: 'myStep 4 - Archive files'
      inputs:
        rootFolderOrFile: '$(projectRoot)'
        includeRootFolder: false
        archiveType: zip
        archiveFile: $(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip
        replaceExistingArchive: true

    - upload: $(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip
      displayName: 'myStep 5 - Upload package'
      artifact: drop

- stage: Deploy
  displayName: Deploy Web App
  dependsOn: Build
- task: AzureWebApp@1
  inputs:
     azureSubscription: 'myserviceconnection'
     appType: 'webAppLinux'
     appName: 'MyWebAPPBB'
     package: '$(System.DefaultWorkingDirectory)/**/*.zip'
 